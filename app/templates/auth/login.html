<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Stylesheets-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}" />

  <title>LOGIN</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="login-info">
          <img src="../../static/images/home-img.png">

          <div class="intro-txt">
            <h2>Discover, Create or Sell <span class="purple-txt">DIGITAL ITEMS</span> </h2>
            <p>Partner with one of the best retailers to showcase your brand and products</p>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <h2>LOGIN</h2>

        <form action="" method="POST">
          <label for="email">Email Address</label>
          <input type="email" name="email" required>

          <label for="password">Password</label>
          <input type="password" name="password" required>

          <button class="submit-btn" type="submit"><a href="#">LOGIN</a></button>
        </form>

        <p> Don't have an account? <strong><a href="{{url_for('auth.signup')}}">SIGN UP</a></strong></p>
      </div>
    </div>
  </div>
</body>

</html>
